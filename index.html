<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Variation</title>
    <link rel="stylesheet" href="./src/style.css" type="text/css">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <nav class="navbar">
      <h1 class="nav-brand">Name variations</h1>
  </nav>
  
  <main class="container">
      <div>
          <label class="label" for="component-name">Enter your name</label>
          <input type="text" class="input" placeholder="Your name" id="your-name" autocomplete="off">
      </div>
  
      <table class="table" border="1">
          <thead>
              <tr>
                  <th width="200px">Variation</th>
                  <th>Result</th>
              </tr>
          </thead>
          <tbody>
                  <tr>
                      <td>Number of characters</td>
                      <td id="answer1"></td>
                  </tr>
                  <tr>
                      <td>First character</td>
                      <td id="answer2"></td>
                  </tr>
                  <tr>
                      <td>Last character</td>
                      <td id="answer3"></td>
                  </tr>
                  <tr>
                      <td>Lower case</td>
                      <td id="answer4"></td>
                  </tr>
                  <tr>
                      <td>Upper case</td>
                      <td id="answer5"></td>
                  </tr>
              </tbody>
      </table>
  </main>
  </body>
  
</html>
